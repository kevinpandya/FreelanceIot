@import model.Searchphraseresult
@import model.Resultlist
@import java.util
@(searchResults: util.Map[String, Integer])


    @main("FreeLancelot") {
        <center>
            <article style="margin-top:50px;">
                <div>
                    <h4>Word Stats for an Individual Project</h4>
                    <table style="width: 30%; border: black 1px solid">
                        <tr>
                            <th>Word</th>
                            <th>Frequency</th>
                        </tr>
                    @for((key, value) <- searchResults) {
                        <tr>
                            <td>@key</td>
                            <td>@value</td>
                        </tr>
                    }
                    </table>
                </div>
            </article>
        </center>
    }
